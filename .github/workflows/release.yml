name: Release monitor_blank

# Trigger workflow on version tags or manual trigger
on:
  push:
    tags:
      - "v*" # only version tags like v0.1.0
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3

      # 2. Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3. Install system dependencies for Wayland
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libwayland-dev pkg-config

      # 4. Build release binary
      - name: Build release
        run: cargo build --release

      # 5. Create a GitHub release
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Upload the Linux binary to the release
      - name: Upload binary
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/monitor_blank
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
